<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operation"></div>
            <div class="current-operation">0</div>
        </div>
        <div class="buttons-grid">
            <button class="function-btn">sin</button>
            <button class="function-btn">cos</button>
            <button class="function-btn">tan</button>
            <button class="operator-btn">÷</button>
            
            <button class="function-btn">log</button>
            <button class="function-btn">ln</button>
            <button class="function-btn">√</button>
            <button class="operator-btn">×</button>
            
            <button class="function-btn">x²</button>
            <button class="function-btn">xʸ</button>
            <button class="function-btn">π</button>
            <button class="operator-btn">-</button>
            
            <button class="function-btn">(</button>
            <button class="function-btn">)</button>
            <button class="function-btn">ANS</button>
            <button class="operator-btn">+</button>
            
            <button class="function-btn">RAD</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            
            <button class="function-btn">DEG</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            
            <button class="function-btn">AC</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            
            <button class="function-btn">DEL</button>
            <button>0</button>
            <button>.</button>
            <button class="equals-btn">=</button>
        </div>
    </div>
    <script scr="script.js" type="module"></script>
</body>
</html>
